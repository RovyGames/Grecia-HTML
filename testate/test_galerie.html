<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: inherit; 
}

html {
  box-sizing: border-box;
  font-size: 62.5%; 
}

body {
  color: #333;
  font-weight: 300;
  line-height: 1.6; 
}

.container {
  width: 60%;
  margin: 2rem auto; 
}

.gallery {
  display: grid;
  user-select: none;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(8, 10vw);
  grid-gap: 1.5rem;
}

.gallery__img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 100px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: black;
}

.modal-content {
  position: relative;
  background-color: #fefefe;
  margin: auto;
  padding: 0;
  width: 90%;
  max-width: 1200px;
}

/* The Close Button */
.close {
  color: white;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

.mySlides {
  display: none;
}

.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

img {
  margin-bottom: -5px;
}

img.hover-shadow {
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="gallery">
                <figure class="gallery__item">
                        <img src="../testate/img_nature.jpg" onclick="openModal();currentSlide(1)" class="gallery__img cursor hover-shadow">
                </figure>
                <figure class="gallery__item">
                        <img src="../testate/img_snow.jpg" onclick="openModal();currentSlide(2)" class="gallery__img cursor hover-shadow">
                </figure>
                <figure class="gallery__item">
                        <img src="../testate/img_mountains.jpg" onclick="openModal();currentSlide(3)" class="gallery__img cursor hover-shadow">
                </figure>
                <figure class="gallery__item">
                        <img src="../testate/img_lights.jpg" onclick="openModal();currentSlide(4)" class="gallery__img cursor hover-shadow">
                </figure>
                <figure class="gallery__item">
                        <img src="../testate/img_woods.jpg" onclick="openModal();currentSlide(5)" class="gallery__img cursor hover-shadow">
                </figure>
                <figure class="gallery__item">
                        <img src="../testate/img_5terre.jpg" onclick="openModal();currentSlide(6)" class="gallery__img cursor hover-shadow">
                </figure>
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <div class="numbertext"></div>
                <img src="img_nature_wide.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext"></div>
                <img src="img_snow_wide.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext"></div>
                <img src="img_mountains_wide.jpg" style="width:100%">
              </div>
              
              <div class="mySlides">
                <div class="numbertext"></div>
                <img src="img_lights_wide.jpg" style="width:100%">
              </div>
              <div class="mySlides">
                <div class="numbertext"></div>
                <img src="img_woods_wide.jpg" style="width:100%">
              </div>
              <div class="mySlides">
                <div class="numbertext"></div>
                <img src="img_5terre_wide.jpg" style="width:100%">
              </div>
              
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
            </div>
          </div>
          
          
    </body>
    <script>
          function openModal() {
            document.getElementById("myModal").style.display = "block";
          }
          
          function closeModal() {
            document.getElementById("myModal").style.display = "none";
          }
          
          var slideIndex = 1;
          showSlides(slideIndex);
          
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var texts = document.getElementsByClassName("numbertext");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
            texts[slideIndex-1].textContent = slideIndex + " / " + slides.length;
          }
          </script>
</html>
